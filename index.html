<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Live Chat</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.png" alt="Logo" />
      <ion-icon name="people" onclick="showContacts();"></ion-icon>
    </header>
    <ul class="chat">
    </ul>
    <div class="chat-bar">
      <input type="text" placeholder="Escreva aqui..." />
      <ion-icon name="paper-plane-outline" onclick="sendMessage();"></ion-icon>
    </div>
    <div class="contacts display-none">
      <div class="matte-background" onclick="hideContacts();"></div>
      <div class="selection">
        <div class="selection-description">
          <h1>
            Escolha um contato <br />
            para enviar mensagem:
          </h1>
        </div>
        <ul class="recipient">
          <li class="option" onclick="selectItem(this);">
            <div class="option-details">
              <ion-icon name="people"></ion-icon>
              <p>Todos</p>
            </div>
            <ion-icon name="checkmark-sharp"></ion-icon>
          </li>
        </ul>
        <div class="selection-description">
          <h1>Escolha a visibilidade</h1>
        </div>
        <ul class="is-reserved">
          <li class="option" onclick="selectItem(this);">
            <div class="option-details">
              <ion-icon name="lock-open"></ion-icon>
              <p>PÃºblico</p>
            </div>
            <ion-icon name="checkmark-sharp"></ion-icon>
          </li>
          <li class="option" onclick="selectItem(this);">
            <div class="option-details">
              <ion-icon name="lock-closed"></ion-icon>
              <p>Reservadamente</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
